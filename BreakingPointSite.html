<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي البسيط</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      direction: rtl;
      color: #fff;
      text-align: center;
      /* خلفية متحركة بألوان زاهية */
      background: linear-gradient(270deg, #ff6699, #66ccff, #66ff99, #ffcc66);
      background-size: 800% 800%;
      animation: gradientAnimation 15s ease infinite;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .description {
      font-size: 1.2em;
      margin: 20px 0;
      max-width: 600px;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 3px solid #fff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/400x300.png?text=صورة+اللعبة" alt="صورة اللعبة">
    <div class="description">
      <h1>نبذة عن لعبتي</h1>
      <p>هذه اللعبة تجربة مثيرة تجمع بين الإثارة والتحدي، مع رسومات مذهلة وصوتيات مميزة. استعد لتجربة مليئة بالتشويق والإثارة!</p>
    </div>
  </div>
</body>
</html>
